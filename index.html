<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>What kind of triangle is it?</title>
</head>
<body>
  <div class="container">
    <h1>Bring me a triangle worthy of Mordor</h1>
    <p>Our master wants the precious. But the precious is very unique. Use this form to assess the triangle you have... and maybe the one our master will tear up Middle Earth to find. Give it to us and we will reward you with something.</p>
    <form id="triangleInput">
      <div class="form-group">
        <label for="side1">Input the length of side one:</label>
        <input id="side1" type="text">
      </div>
      <div class="form-group">
        <label for="side2">Input the length of side two:</label>
        <input id="side2" type="text">
      </div>
      <div class="form-group">
        <label for="side3">Input the length of side three:</label>
        <input id="side3" type="text">
      </div>
      <button id="btn" type="submit" >Submit</button>
    </form>
  </div>
</body>
</html>
